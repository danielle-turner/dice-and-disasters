<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dice and Disasters</title>
</head>
<body>
    <header class="header" id="top">
        <div class="w3-top">
            <div class="w3-bar w3-black w3-card header">
              <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
              <img src="img/diceanddisasters.png" alt="Dice and Disasters Logo" style="float:left;width:36px;height:42px;padding:10px;">
                <a href="#top" class="w3-bar-item w3-button w3-padding-large " >Dice and Disasters</a>
              <span class="w3-right">

             
              <a href="#home" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Home</a>
              <a href="#home" class="w3-bar-item w3-button w3-padding-large w3-hide-small">About</a>
              <a href="#home" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Campaigns</a>
            </span>
            </div>
          </div>
  
          <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
          <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
            <a href="#home" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Home</a>
            <a href="#home" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">About</a>
            <a href="#home" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Campaigns</a>
          </div>
    </header>
<main>
    <div  class="hero-section w3-animate-left " id="home">
        <div class="hero-section-main">
           <div class="hero-section-into-text w3-margin-top">
               <h1 class="w3-text-white">DICE AND DISASTERS</h1>
              <p class="w3-right w3-text-white w3-small w3-hide-small hero-qoute ">
                You're top of the initiative! This page is still in progress. Come back later to see if we're ready to roll.

              </p>

               <a href="#home" class="" >
                <button class="w3-text-white w3-small w3-round w3-red w3-btn w3-margin-top"  >Roll for Initiative
                  
                </button>
               </a>
               
           </div>
        </div>    
        </div>
    
    </div>
  </main>
  <section>
    <div class="products" id="gallery">

  
      <div class="w3-container ">
        <h2 class="section-text-header">Welcome, Adventurer...</h2>
      </div>
      </div>

      
  </section>


  <div class="w3-flat-midnight-blue w3-padding w3 w3-center w3-margin-top">
    <p>Powered by dice goblins</p>
  </div>
    <script>
        function myFunction() {
          var x = document.getElementById("navDemo");
          if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
          } else { 
            x.className = x.className.replace(" w3-show", "");
          }
        }
    </script>
</body>
</html>
